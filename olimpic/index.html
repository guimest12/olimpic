<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Projeto 81</title>
</head>
<body style="background-image: url('https://i.imgur.com/b9r5sEL.jpg')">

  <canvas id="myCanvas" width="500" height="300"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Fundo
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, 500, 300);

    // CÃ­rculos
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(125, 100, 50, 0, 2 * Math.PI);
    ctx.fill();

    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(225, 100, 50, 0, 2 * Math.PI);
    ctx.fill();

    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(175, 175, 50, 0, 2 * Math.PI); 
    ctx.fill();

    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(75, 175, 50, 0, 2 * Math.PI);
    ctx.fill();

    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.arc(275, 175, 50, 0, 2 * Math.PI);
    ctx.fill();

  </script>

</body>
</html>
